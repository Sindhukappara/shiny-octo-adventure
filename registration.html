<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <script>
        function registerUser() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var dob = document.getElementById("dob").value;
            var acceptTerms = document.getElementById("acceptTerms").checked;

            if (name === "" || email === "" || password === "" || dob === "" || !acceptTerms) {
                alert("Please fill out all fields and accept the terms and conditions.");
                return;
            }

            // Create a new row in the table to display the entered data
            var table = document.getElementById("data-table");
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            cell1.innerHTML = name;
            cell2.innerHTML = email;
            cell3.innerHTML = password;
            cell4.innerHTML = dob;

            // Clear the form after submitting
            document.getElementById("registrationForm").reset();
        }
    </script>
	<style>
        body {
            font-family: Arial, sans-serif;
            background-image:url(https://cdn.glitch.global/c683214f-7b22-4445-ac72-52ec87ae66da/spidy.jpg?v=1706248890294);
            margin: 0;
            padding: 0;
          color:white;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            border-style:underline;
        }

        form {
            
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px black;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="button"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
          border-radius:5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius:5px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: black;
        }
    </style>
</head>
<body>
    <h2>Registration Page &#128151</h2>
    <form id="registrationForm" action="#" onsubmit="return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="enter your name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <input type="checkbox" id="acceptTerms" required>
        <label for="acceptTerms">I accept the terms and conditions</label><br><br>

        <input type="button" value="Register" onclick="registerUser()">
    </form>

    <!-- Display entered data in a table -->
    <h2>Registered Users</h2>
    <table id="data-table" border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Date of Birth</th>
        </tr>
    </table>
</body>
</html>
